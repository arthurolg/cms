{% load staticfiles %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Default title{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/flat-ui.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    {% block microformat %}{% endblock %}
    <style>
        {% block style %}/* --- CSS --- */{% endblock %}
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{% static "js/vendor/html5shiv.js" %}"></script>
      <script src="{% static "js/vendor/respond.min.js" %}"></script>
    <![endif]-->
</head>
<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.8";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="container">
        {% include "tags/messages.html" %}

        {% block content %}{% endblock %}
    </div>

    <script src="{% static "js/vendor/jquery/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/vendor/video.js" %}"></script>
    <script src="{% static "js/flat-ui.min.js" %}"></script>

    <script>
        {% block script %}/* --- Javascript --- */{% endblock %}
    </script>
</body>
</html>
